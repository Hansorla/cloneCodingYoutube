<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script 
        src="https://kit.fontawesome.com/b581b721ca.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src=""></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#해쉬태그</li>
                <li>#해쉬태그</li>
                <li>#해쉬태그</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    영상제목
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Actions -->
        <div class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </div>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/profile.png" alt="">
                <div class="info">
                    <span class="name">Hansol Kim</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/썸네일" alt="">
                <div class="info">
                    <span class="title">제목</span>
                    <span class="name">채널명</span>
                    <span class="views">82K views</span>
                </div>    
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="image/썸네일" alt="">
                <div class="info">
                    <span class="title">제목</span>
                    <span class="name">채널명</span>
                    <span class="views">82K views</span>
                </div>    
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="image/썸네일" alt="">
                <div class="info">
                    <span class="title">제목</span>
                    <span class="name">채널명</span>
                    <span class="views">82K views</span>
                </div>    
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </section>
</body>
</html>
